name: Deploy DEV (Production Server)

on:
  push:
    branches: [development]

  workflow_dispatch:
    inputs:
      image_tag:
        description: "Docker image tag to deploy"
        required: true
        default: "development"

env:
  REGISTRY: docker.io
  IMAGE_NAME: feerdus95/academianovit
  DEFAULT_TAG: development

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set image tag
        id: set_tag
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "tag=${{ github.event.inputs.image_tag }}" >> $GITHUB_OUTPUT
          else
            echo "tag=${{ env.DEFAULT_TAG }}" >> $GITHUB_OUTPUT
          fi

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Re-tag images in registry
        run: |
          TAG="${{ steps.set_tag.outputs.tag }}"
          echo "Working with tag: $TAG"

          # Pull image
          docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:$TAG

          # Create backup tag
          TIMESTAMP=$(date +%Y%m%d-%H%M%S)
          docker tag ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:$TAG ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:backup-$TIMESTAMP

          # Push backup
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:backup-$TIMESTAMP

      - name: Setup SSH
        run: |
          # Create SSH directory
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh

          # Write SSH key
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

          # SSH config to avoid issues
          cat > ~/.ssh/config << 'EOF'
          Host deploy-server
            HostName ${{ secrets.SSH_HOST }}
            Port ${{ secrets.SSH_PORT }}
            User ${{ secrets.SSH_USER }}
            StrictHostKeyChecking no
            UserKnownHostsFile=/dev/null
            ConnectTimeout=60
            ServerAliveInterval=30
            ServerAliveCountMax=3
            LogLevel ERROR
          EOF
          chmod 600 ~/.ssh/config

      - name: Test connection and copy files
        run: |
          echo "Testing SSH connection..."
          ssh deploy-server "echo 'Connection OK'"

          echo "Copying docker-compose.yml..."
          scp docker-compose.yml deploy-server:~/

          echo "Copying docker-swarm.yml..."
          scp docker-swarm.yml deploy-server:~/

      - name: Deploy to Production
        env:
          DEPLOY_TAG: ${{ steps.set_tag.outputs.tag }}
          DOCKER_USER: ${{ secrets.DOCKERHUB_USERNAME }}
          DOCKER_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
          REGISTRY: ${{ env.REGISTRY }}
          IMAGE_NAME: ${{ env.IMAGE_NAME }}
        run: |
          ssh deploy-server << 'ENDSSH'
            set -e
            
            echo "=== Starting deployment ==="
            echo "Tag to deploy: $DEPLOY_TAG"
            
            # Login to Docker Hub
            echo "Logging into Docker Hub..."
            echo "$DOCKER_TOKEN" | docker login -u "$DOCKER_USER" --password-stdin
            
            # Pull the image
            echo "Pulling image: $REGISTRY/$IMAGE_NAME:$DEPLOY_TAG"
            docker pull $REGISTRY/$IMAGE_NAME:$DEPLOY_TAG
            
            # Stop existing containers
            echo "Stopping existing containers..."
            docker-compose down 2>/dev/null || true
            
            # Start with docker-compose
            echo "Starting with docker-compose..."
            docker-compose up -d
            
            # Show running containers
            echo "=== Running containers ==="
            docker ps
            
            # Deploy with Swarm
            echo "Deploying to Docker Swarm..."
            export IMAGE_TAG=$DEPLOY_TAG
            docker stack deploy -c docker-swarm.yml academia-novit
            
            # Wait for services
            echo "Waiting for services to start..."
            sleep 15
            
            # Show Swarm services
            echo "=== Swarm services ==="
            docker service ls
            docker stack ps academia-novit --no-trunc
            
            echo "=== Deployment completed successfully ==="
          ENDSSH
